<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>Two Buttons</title>
	<script type="text/javascript">
		function username()
		{
			var fname = prompt("Please enter your first name: ", "");
			var lname = prompt("Please enter your last name: ", "");
			var username = fname + "." + lname;
			alert("Your username is " + username + ".");
		}

		function nickname()
		{
			var nickname = prompt("Please enter your nick name: " , "");
			alert ("Your nick name is " + nickname + ".");
		}
	</script>
 </head>

 <body>
	<input type="button" value="First Button" onclick="username();" />
	<input type="button" value="Second Button" onclick="nickname();"/>
 </body>
</html>
